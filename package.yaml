name:                servant-acl
version:             0.1.0.0
github:              "jkarni/servant-acl"
license:             BSD3
author:              "Julian K. Arni"
maintainer:          "jkarni@gmail.com"
copyright:           "2021 Artificial Labs"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/jkarni/servant-acl#readme>

dependencies:
- base >= 4.7 && < 5
- network-uri
- servant
- servant-server
- text

library:
  source-dirs: src
  default-extensions:
    - DataKinds
    - FlexibleContexts
    - FlexibleInstances
    - KindSignatures
    - MultiParamTypeClasses
    - RankNTypes
    - ScopedTypeVariables
    - TypeFamilies
    - TypeOperators

tests:

  readme:
    main: examples/README.lhs
    ghc-options:
    - -pgmL markdown-unlit
    dependencies:
    - aeson
    - markdown-unlit
    - mtl
    - servant-acl
    - servant-auth
    - servant-auth-server
    - warp

  spec:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - servant-acl
    - hspec



ghc-options:
  - -Wall
